<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<main class="principal">
  <section class="card">
    <article class="brand-uno">
    </article>
    <article class="card-info">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="info">
          <img src="images/icon-music.svg" alt="">
          <div class="contenido-interno">
            <h2> Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="" class="enlace-interno">Change</a>
        </div>
        <button class="boton boton-primario">Proceed to Payment</button>
        <button class="boton boton-secundario">Cancel Order</button>
    </article>
  </section>
</main>

  </div>
  -->
</body>
</html>
